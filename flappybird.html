<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            overflow: hidden;
        }
        canvas {
            background-color: #4ec0ca;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let bird = { x: 50, y: 150, width: 40, height: 40, gravity: 0.6, lift: -10, velocity: 0 };
        let pipes = [];
        let pipeWidth = 30;
        let pipeGap = 120;
        let pipeSpeed = 2;
        let score = 0;
        let gameOver = false;

        // Load bird image
        let birdImage = new Image();
        birdImage.src = 'character.png'; // Make sure the image is in the same folder as the HTML file

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        // Generate pipes
        function addPipe() {
            let pipeY = Math.floor(Math.random() * (canvas.height - pipeGap));
            pipes.push({ x: canvas.width, y: pipeY });
        }

        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#5C4033';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);

                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
            });
        }

        // Update game logic
        function update() {
            if (gameOver) return;

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Bird flapping
            if (bird.y < 0) bird.y = 0; // Limit bird at the top
            if (bird.y + bird.height > canvas.height) {
                // Bird hit the ground
                endGame();
            }

            // Pipe movement
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Check for collisions
                if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipeGap)) {
                    endGame();
                }

                // Remove pipes off the screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }
            });

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                addPipe();
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            drawBird();

            // Draw pipes
            drawPipes();

            // Draw score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // End game
        function endGame() {
            gameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFF';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', 80, 200);
            ctx.fillText('Score: ' + score, 100, 240);
        }

        // Reset the game
        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
        }

        // Event listeners for bird flapping
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space' && !gameOver) {
                bird.velocity = bird.lift;
            } else if (gameOver && e.code === 'Space') {
                resetGame();
            }
        });

        document.addEventListener('click', function () {
            if (!gameOver) {
                bird.velocity = bird.lift;
            } else {
                resetGame();
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        resetGame();
        gameLoop();
    </script>
</body>
</html>
